# This is a simplified version of the INI file format supported by the projects IniParser module

[meta]
name = INI
file_extensions = ini

[block:root]
allowed_blocks = comment, section, keyvalue

[block:comment]
# comments start with ";" or "#"
start = "^[;#]"
end = "$"
color = 242        # gray
allowed_blocks =

[block:section]
# section: [section_name]
start = "^[ \t]*\\[.*\\]"
end = "$"
color = 33         # cyan
allowed_blocks =

[block:keyvalue]
# key = Value
start = "^[ \t]*[^;#= \t][^=]*="
end = "$"
color = 226        # yellow
allowed_blocks = string

[block:string]
# string-values
start = "\""
end = "\""
color = 82         # green
allowed_blocks = escape_sequence

[block:escape_sequence]
# escape inside strings
start = "\\\\"
end = "."
color = 208        # orange
allowed_blocks =

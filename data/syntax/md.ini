[meta]
name = Markdown
file_extensions = md

[block:root]
child_blocks = title1, title2, title3, codeblock, code, emph, cmd
color = 15

[block:title1]
# comments start with ";" or "#"
start = "^# (.*)$"
color = 33        # gray
child_blocks =

[block:title2]
start = "^## (.*)$"
color = 33        # gray

[block:title3]
start = "^### (.*)$"
color = 33        # gray

[block:code]
start = `.*`
color =  64

[block:emph]
start = \*\*
end = \*\*
color = 45

[block:cmd]
start = "^!.*$"
color = 92

[block:codeblock]
# section: [section_name]
start = "^```"
end = "^```"
color = 64         # cyan
child_blocks =

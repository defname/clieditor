[meta]
name = Markdown
file_extensions = md

[block:root]
allowed_blocks = title, codeblock

[block:title]
# comments start with ";" or "#"
start = "^## "
end = "$"
color = 33        # gray
allowed_blocks =

[block:codeblock]
# section: [section_name]
start = "^```"
end = "^``` "
color = 33         # cyan
allowed_blocks =
